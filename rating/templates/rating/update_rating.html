{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Update Rating</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p class="text-muted">Fill out the form below to update your rating for the {{ rating.product_id }}</p>
            <form class="mt-3" action="" method="POST" id="create-rating-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black rounded-0 text-uppercase float-right">Update Rating</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-black rounded-0 text-uppercase float-left">Cancel Update</a>
            </form>
        </div>
    </div>
{% endblock %}
