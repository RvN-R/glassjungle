{% extends "base.html" %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container create-rating-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-white">Review a Product</h2>
            <hr>
        </div>
    </div>
    <div class="row d-flex justify-content-center pb-4">
        <div class="col-12 col-lg-6 ">
            <p class="text-muted text-white">Fill out the form below to review the {{ product.name }}</p>
            <form class="mt-3" action="" method="POST" id="create-rating-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn dark-green-btn rounded-0 text-uppercase float-right">Add Review</button>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn dark-green-btn rounded-0 text-uppercase float-left">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
