{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Edit Post</h2>
            <hr>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12 col-lg-12">
        <p class="text-muted">Fill out the form below to Share Your Build</p>
        <form class="mt-3" action="{% url 'edit_post' post.id %}" method="POST" id="create-post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-right">
                <button class="btn btn-black rounded-0 text-uppercase float-right" type="submit">Edit Post</button>
                <a class="btn btn-black rounded-0 text-uppercase float-left" href="{% url 'share_builds' %}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
