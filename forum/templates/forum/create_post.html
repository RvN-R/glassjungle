{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container create-post-container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-white">Create Post</h2>
            <hr>
        </div>
    </div>
    <div class="row d-flex justify-content-center pb-4">
        <div class="col-md-6">
            <p class="text-muted text-white">Fill out the form below to Share Your Build</p>
            <form class="mt-3" action="{% url 'create_post' %}" method="POST" id="create-post-form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <button class="btn dark-green-btn rounded-0 float-right text-uppercase" type="submit">Submit Post</button>
                    <a class="btn dark-green-btn rounded-0 float-left text-uppercase" href="{% url 'share_builds' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
